<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
      const theme = localStorage.getItem('theme');
      const browserDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (theme !== null) {
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } else if (browserDark) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body
    class="bg-gray-50 text-neutral-800 dark:bg-[conic-gradient(at_bottom_right,_var(--tw-gradient-stops))] dark:from-blue-700 dark:via-blue-800 dark:to-gray-900 dark:text-neutral-200">
    <jc-root></jc-root>
  </body>
</html>
