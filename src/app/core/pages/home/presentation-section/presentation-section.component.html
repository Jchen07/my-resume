<section
  *transloco="let t; prefix: 'home.presentation'"
  id="presentation"

  class="h-auto w-4/5 md:w-2/3">
  <div class="w-full md:w-3/4">
    <h1 class="text-5xl">{{ t('name') }}</h1>
    <p class="pt-2 text-balance">

  </div>
  <jc-buttons-bar />
