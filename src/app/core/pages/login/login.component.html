<h2>Authenticate to access all resources</h2>
<form (ngSubmit)="onSubmit()">
  <p>
    <label for="email">E-Mail</label>
    <input id="email" type="email" name="email" [(ngModel)]="email" />
  </p>

  <p>
    <label for="passowrd">Password</label>
    <input id="passowrd" type="password" name="password" [(ngModel)]="password" />
  </p>

  <p>
    <button>Login</button>
  </p>
</form>

@if (isAdmin()) {
  <p>Only admins should see this paragraph</p>
}
